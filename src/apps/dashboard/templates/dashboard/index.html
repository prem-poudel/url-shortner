{% extends "base.html" %}

{% block title %} | Dashboard{% endblock %}

{% block content %}
{% include "navbar.html" %}
 <div class="container my-5">

        <!-- Header / Stats -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total Links</h5>
                        <p class="card-text fs-3" id="total-links">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Clicks</h5>
                        <p class="card-text fs-3" id="total-clicks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Active Links</h5>
                        <p class="card-text fs-3" id="active-links">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generate Short Link -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Generate New Short Link</h5>
                <form id="generate-form" class="row g-3">
                    <div class="col-md-8">
                        <input type="url" class="form-control" placeholder="Enter URL" id="original-url" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Generate</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Short Links List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Generated Short Links</h5>
                <div class="table-responsive">
                    <table class="table table-striped" id="links-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Original URL</th>
                                <th>Short Link</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Links will be dynamically inserted here -->
                            <tr>
                                <td colspan="4" class="text-center">No links generated yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary mt-3" id="update-links">Update Links</button>
            </div>
        </div>

    </div>
{% endblock %}
